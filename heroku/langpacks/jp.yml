  _cfg_banner: "画像バナーのURL"
  desc: "<emoji document_id=5188377234380954537>🪐</emoji> <b>ユーザーボットとは？</b>\n\n<emoji document_id=5472238129849048175>😎</emoji> ユーザーボットとは、Telegram API と対話して<b>ユーザーに代わって自動化されたタスクを実行するサードパーティのプログラム</b>のことです。これらのユーザーボットは、<b>メッセージの送信、チャンネルへの参加、メディアのダウンロードなど</b>、さまざまなタスクを自動化するために使用できます。\n\n<emoji document_id=5474667187258006816>😎</emoji> ユーザーボットは、ボットアカウントではなく<b>ユーザーのアカウントで実行される</b>ため、通常の Telegram ボットとは異なります。つまり、ユーザーボットはより多くの機能にアクセスでき、実行できるアクションの柔軟性が高くなります。\n\n<emoji document_id=5472267631979405211>🚫</emoji> ただし、<b>ユーザーボットは Telegram によって公式にサポートされていない</b>ことに注意してください。使用するとプラットフォームの利用規約に違反する可能性があります。そのため、<b>ユーザーはユーザーボットを使用する際に注意が必要であり</b>、悪意のある目的で使用されていないことを確認する必要があります。\n\n"
  no_font: "<emoji document_id=5465665476971471368>❌</emoji> フォントへのリンクまたは返信はどこですか？"  
  no_banner: "<emoji document_id=6010394680179562842>😶</emoji> <b>指定されたリンク </b><code>{link></code><b> には何も見つかりませんでした。\n\nリンク先のファイルの整合性を確認し、リンクがファイルを直接指していることも確認してください。</b>"
  font_installed: "<emoji document_id=5436040291507247633>🎉</emoji> <b>フォントが正常にインストールされました！</b>\n<emoji document_id=5436040291507247633>🎉</emoji> <i>これでお楽しみいただけます。</i>"  
