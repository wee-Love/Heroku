settings:
  name: "Settings"
  vds: "💎 VDS"
  wsl: "💻 WSL"
  userland: "🐧 UserLand"
  jamhost: "🧃 JamHost"
  hikkahost: "🌼 HikkaHost"
  lavhost: "✌️ lavHost"
  choose_installation: "<emoji document_id=5363805650327450240>🪐</emoji> <b>Heroku インストールオプションを選択してください:</b>"
  vds_install: "<emoji document_id=5471952986970267163>💎</emoji> VDS でのインストールプロセスは単一のコマンドで完了します:\n<pre><code class=\"language-shell\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git python3-pip &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n<i>注: sudo 権限がない場合は、コマンドの該当部分を省略してください。</i>"
  wsl_install: "<b>WSL をダウンロードします。</b> これを行うには、PowerShell を管理者として開き、<code>wsl --install -d Ubuntu-22.04</code> と入力します \n⚠️ <i>WSL をインストールするには、Windows 10 ビルド 2004 または Windows 11 の任意のバージョンと、仮想化サポートを備えた PC が必要です。以前のバージョンの OS へのインストールについては、</i> <a href=\"https://learn.microsoft.com/ru-ru/windows/wsl/install-manual\">このページ</a><i>を参照してください</i>\n\n⬜️ <b>PC を再起動し、Ubuntu 22.04.x アプリケーションを起動します</b> \n\n⬜️ <b>その中にコマンドを貼り付けます (右クリック):</b> <code>curl -Ss https://bootstrap.pypa.io/get-pip.py | python3</code> \n⚠️ <i>黄色い警告が表示された場合は、</i> <code>export PATH=\"/home/username/.local/bin:$PATH\"</code> <i>と入力し、/home/username/.local/bin をメッセージに記載されているパスに置き換えてください</i>\n\n⬜️ <b>コマンドを貼り付けます (右クリック):</b> \n<pre><code class=\"language-bash\">clear &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n🔗 <b>API_ID と API_HASH はどこで入手できますか？</b>: <a href=\"https://youtu.be/DcqDA249Lhg?t=24\">ビデオ</a>"
  userland_install: "<b>UserLAnd をこの</b> <a href=\"https://play.google.com/store/apps/details?id=tech.ula\">リンク</a><b>からインストールします</b>\n\n<b>開き、Ubuntu —&gt; Minimal —&gt; Terminal を選択します</b>\n\n<b>ディストリビューションのインストールを待ちます（お茶でも飲んで待っていてください）</b>\n\n<b>インストールが成功するとターミナルが開くので、そこに入力します:</b>\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install python3 git python3-pip -y &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; sudo pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n\n<b>インストールの最後にリンクが表示されるので、それに従ってアカウント情報を入力し、ログインします。\n\nこれで UserLAnd に Heroku がインストールされました。</b>"
  jamhost_install: "🪐 <b>🧃 JamHost へのインストール:</b>\n\n<b>@jamhostbot に進み、</b><code>/pay</code><b> と入力して指示に従ってください。</b>"
  hikkahost_install: "<b>🌘 HikkaHost に Heroku をインストールするには？</b>\n\n1. @hikkahost_bot に移動します\n2. \"Install\" を選択します\n3. \"🪐 Heroku\" を選択します\n\nそしてインストールを続けます。\n\n<b>その後、リンクを受け取るので、それを開いてアカウントにログインしてください。</b>"
  lavhost_install: "⬇️ インストールするには、@lavhostbot に移動して以下の手順に従ってください:\n\n• /buy コマンドを入力し、請求書を選択して支払います\n• 必要に応じて、支払い領収書を送信します\n• 支払い確認後、/install を入力して Heroku を選択します\n• ボットの指示に従ってください"
